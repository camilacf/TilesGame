<div *ngFor="let progressInfo of progressInfos">
  <span>{{ progressInfo.fileName }}</span>
  <mat-toolbar class="progress-bar">
    <mat-progress-bar
      color="accent"
      [value]="progressInfo.value"
    ></mat-progress-bar>
    <span class="progress">{{ progressInfo.value }}%</span>
  </mat-toolbar>
</div>

<mat-form-field appearance="outline" style="float: left">
  <div>
    <input
      matInput
      [value]="selectedFileNames.length ? selectedFileNames : 'Select Images'"
    />

    <input
      type="file"
      id="fileInput"
      name="fileInput"
      accept="image/*"
      multiple
      (change)="selectFiles($event)"
    />
  </div>
</mat-form-field>
<button
  style="float: right"
  mat-flat-button
  color="primary"
  [disabled]="!selectedFiles"
  (click)="uploadFiles()"
>
  Upload
</button>

<div style="float: left">
  <div *ngIf="previews.length > 0">Preview:</div>
  <img *ngFor="let preview of previews" [src]="preview" class="preview" />
</div>

<div></div>
