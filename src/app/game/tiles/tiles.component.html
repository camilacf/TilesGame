<div
  class="tile"
  class="{{ color }}"
  [ngClass]="{
    selectable: isSelectable,
    empty: isEmptyBoardSpace,
    highlited: selected,
    one: label == '1',
    greentile: color == 'green',
    rosetile: color == 'red',
    coltile: color == 'yellow',
    olivetile: color == 'blue'
  }"
  [ngStyle]="{
    'background-color': color
  }"
>
  {{ label }}
</div>
