<div
  class="tile"
  [ngClass]="{
    selectable: isSelectable,
    empty: isEmptyBoardSpace,
    highlited: selected,
    greentile: color == 'green',
    rosetile: color == 'teal',
    coltile: color == 'yellow',
    olivetile: color == 'blue'
  }"
  [ngStyle]="{ 'background-color': color }"
>
  {{ label }}
</div>
